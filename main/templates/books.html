{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="create_container">
            <form action="{% url 'add-book' %}" method="POST">
                {% csrf_token %}
            <input 
             class="create_input1"
             type="text"
             placeholder="Напишите сюда заголовок"
             name="book_title"
             />
             <input
             class="create_input2"
             type="text"
             placeholder="Напишите сюда подзаголовок"
             name="book_subtitle"
            />
            <input
            class="create_input3"
            type="text"
            placeholder="Напишите сюда описание"
            name="book_description"
            />
            <input
            class="create_input4"
            type="number" step="0.01" min="0" max="10"
            placeholder="Напишите сюда цену"
            name="book_price"
            />
            <input
            class="create_input5"
            type="text"
            placeholder="Напишите сюда жанр"
            name="book_genre"
            />
            <input
            class="create_input6"
            type="text"
            placeholder="Напишите сюда автора"
            name="book_author"
            />
            <input
            class="create_input7"
            type="date"
            placeholder="Напишите сюда год выхода книги"
            name="book_year"
            />
            <button class="create_button">Добавить</button>
            </form>            
        </div>
        <div class="book_container">
            {% for book in books_list %}
            <h3>{{ book.title }} - {{ book.author }} - {{ book.genre}}</h3>
            {% endfor %}
        </div>
    </section>
</body>
</html>
